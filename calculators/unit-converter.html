<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter | Free Calculators</title>
<link rel="stylesheet" href="../css/style.css">
<script defer src="../js/unitConverter.js"></script>
</head>
<body>
<header>
    <h1>Unit Converter</h1>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../about.html">About</a>
        <a href="../privacy.html">Privacy</a>
        <a href="../contact.html">Contact</a>
    </nav>
</header>

<main>
    <h2>Convert between units</h2>
    <form id="converterForm">
        <label for="value">Value:</label>
        <input type="number" id="value" required>
        <label for="fromUnit">From:</label>
        <select id="fromUnit">
            <option value="m">Meters</option>
            <option value="km">Kilometers</option>
            <option value="ft">Feet</option>
            <option value="mi">Miles</option>
        </select>
        <label for="toUnit">To:</label>
        <select id="toUnit">
            <option value="m">Meters</option>
            <option value="km">Kilometers</option>
            <option value="ft">Feet</option>
            <option value="mi">Miles</option>
        </select>
        <button type="submit">Convert</button>
    </form>
    <p id="converterResult"></p>
</main>

<footer>
    &copy; 2025 Free Calculators. All rights reserved.
</footer>
</body>
</html>
