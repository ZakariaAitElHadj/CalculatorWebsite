<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mortgage Calculator | Free Calculators</title>
<link rel="stylesheet" href="../css/style.css">
<script defer src="../js/mortgage.js"></script>
</head>
<body>
<header>
    <h1>Mortgage Calculator</h1>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../about.html">About</a>
        <a href="../privacy.html">Privacy</a>
        <a href="../contact.html">Contact</a>
    </nav>
</header>

<main>
    <h2>Calculate your monthly mortgage payment</h2>
    <form id="mortgageForm">
        <label for="amount">Home Price ($):</label>
        <input type="number" id="amount" required>
        <label for="down">Down Payment ($):</label>
        <input type="number" id="down" required>
        <label for="mortgageRate">Annual Interest Rate (%):</label>
        <input type="number" id="mortgageRate" required>
        <label for="mortgageYears">Term (Years):</label>
        <input type="number" id="mortgageYears" required>
        <button type="submit">Calculate</button>
    </form>
    <p id="mortgageResult"></p>
</main>

</html>
